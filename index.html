<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />

    <title>Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="top-section">
          <div class="title-price">
            <span>My balance</span>
            <span>$921.48</span>
          </div>
          <div class="logo">
            <img src="/assets/images/logo.svg" alt="Logo" />
          </div>
        </section>
        <section class="bottom-section">
          <h3>Spending - Last 7 days</h3>
          <div class="chart">
            <div class="monday">
              <div class="tooltip">$17.45</div>
              <div class="chart-line"></div>
              <span>mon</span>
            </div>
            <div class="tuesday">
              <div class="tooltip">$34.91</div>
              <div class="chart-line"></div>
              <span>tue</span>
            </div>
            <div class="wednesday">
              <div class="tooltip">$52.36</div>
              <div class="chart-line"></div>
              <span>wed</span>
            </div>
            <div class="thursday">
              <div class="tooltip">$31.07</div>
              <div class="chart-line"></div>
              <span>thu</span>
            </div>
            <div class="friday">
              <div class="tooltip">$23.39</div>
              <div class="chart-line"></div>
              <span>fri</span>
            </div>
            <div class="saturday">
              <div class="tooltip">$43.28</div>
              <div class="chart-line"></div>
              <span>sat</span>
            </div>
            <div class="sunday">
              <div class="tooltip">$25.48</div>
              <div class="chart-line"></div>
              <span>sun</span>
            </div>
          </div>
          <div class="bottom-info">
            <div class="bottom-title-price">
              <span>Total this month</span>
              <span>$478.33</span>
            </div>
            <div class="increase">
              <span>+2.4%</span>
              <span>from last month</span>
            </div>
          </div>
        </section>
      </div>
      </div>
    </main>
  </body>
</html>
